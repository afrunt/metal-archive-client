
	我らの父よ 正しき道を どうか――<br />
<br />
あなたが生まれながらに負う苦難<br />
あどけない眼は見つめるでしょう きっと<br />
はかり知れない力はあなたを闇にも光にも目覚めさせる<br />
<br />
重なる心の音よ 行け<br />
<br />
この腕で抱くことが私の願い<br />
そしてあなたが出逢う愛は<br />
こんなにも温かで深いものだと<br />
知ってほしい 忘れぬよう生きて<br />
<br />
とこしえに祈ることを許されるなら<br />
愛しい二人を見守るのに<br />
遠ざかる声を聞き眠りの淵へ<br />
いつか神の下で逢えるように<br />
<br />
[Justice]
