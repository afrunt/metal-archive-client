
	夜毎　月齢をただ数え　あなたを待つ<br />
<br />
夢　散る葉の如し　奏　月影のワルツ<br />
木々　ざわめきはやがて　風　湖上のゆらめき<br />
<br />
霧　ドレスに抱かれて　宇宙　銀砂子浴びる<br />
<br />
浸す爪先は弧線をしるし　夢幻と調和され無限となる<br />
<br />
遠く　それは遠く　円鏡の上　踊るでしょう<br />
空が剥がれ落ちて　もがれた翼の傷は癒えない<br />
<br />

<br />

<br />
崩れ落ちる城であなたに逢える夢を見た<br />
今が覚めぬ悪夢ならば　迷わず私は身を投げるでしょう<br />
