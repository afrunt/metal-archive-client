
	春の宴<br />
<br />
春が告げる鳥は風に乗って囀る<br />
眠る地の中まで命溢れる森よ<br />
<br />
川底では銀の魚が揺れて<br />
せせらぎの中　今日も恋を語り合う<br />
<br />
来る日も来る日も私は励まされた<br />
おまえ達がいたからここまで来れた<br />
錆び付いた斧を手に時は過ぎ去った<br />
人生は振り返る懐かしむ<br />
<br />
花々へと蝶が口づけをして<br />
野を跳ねる子兎祝福している<br />
<br />
来る日も来る日も私は励まされた<br />
おまえ達がいたからここまで来れた<br />
あの頃は子供達も緑と共に<br />
旅立ちの若人に栄光あれ<br />
<br />
輪になって踊ろうか　輝かしき日々よ<br />
見るほどに美しい四季の移ろい<br />
太陽を浴び　実りを得て　雪が溶けた後は<br />
また逢おう　この場所で年を重ねよう
