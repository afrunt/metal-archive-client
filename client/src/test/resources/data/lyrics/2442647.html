
	紅い鼻緒　千切れて<br />
千里向こうの山颪<br />
逢う魔が時　影法師<br />
朽ち葉舞いて冬近し<br />
<br />
彩なす灯が宵を迎へ<br />
儚き蝋は野に消ゆ<br />
<br />
いづれ皆散るが定めならば<br />
母は誰を憎めばいいのですか<br />
裂くのならばいっそ　わたくしめも<br />
揺れる南天の実がまたひとつ<br />
<br />
降りし雨が雪となりても<br />
「今来む」と言へずに<br />
<br />
嘆かわしきかな　乱世の魂<br />
思へど想へども　摘み取られ<br />
焦がれ悲しめど涙は出ぬ<br />
掛けた面の下　泣いています<br />
<br />
いづれ皆散るが　嘆かわしきかな<br />
<br />
笹舟よ　愛し子何処へ去ぬる<br />
我が手に抱けずに　ああ　幾年…
