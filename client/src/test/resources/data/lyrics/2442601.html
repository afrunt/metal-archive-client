
	咲いていた　黒百合が溜息を零す<br />
朝露へ変わり　やがて雫は落ちて溶けた<br />
あなたはいつからか　頭を垂れたままで...<br />
<br />
黒い園　人知れぬ悲しみの地で<br />
<br />
許せなかった　自分が嫉妬に染まる事で<br />
見えない縄で縛り付け　いつも困らせていたなんて<br />
<br />
あなたに知られる前に　自ら手を下そう<br />
憎しみの花園が全て灰に変わるまで　燃えよ<br />
<br />
護り続けていたかった　誰にも触れさせないで<br />
傷付けたことも知らずに　愛を綴っていたなんて<br />
<br />
あなたに愛されるには　いらない場所があるから<br />
密やかなる花園に　炎を放ちて焼く尽くす<br />
<br />
あなたがまた私を　愛してくれます様に<br />
私がまたあなたを　出逢った頃の様に愛せたら
