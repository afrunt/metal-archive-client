
	大地の裂け目に飲み込まれてく　落ちてゆく<br />
炎に抱かれた君の泣き顔が　遠ざかる…<br />
ねえ　まだ覚えてる?　君と出逢った日を…<br />
伝えきれずに　言葉が風に消え<br />
ねえ　人は罪深く　愚かで孤独だけど<br />
ここに確かな　愛が息吹いていた<br />
繋いだ手　ずっと　ずっと君を<br />
離さずに抱いていたかった<br />
<br />
言えなかった想いは　蕾のまま　枯れてゆく<br />
軌跡を辿って　想い出のあの地へ帰りたい<br />
さよならは　いつも突然に<br />
約束を交わす事もなく<br />
大地の裂け目に飲み込まれてく　落ちてゆく<br />
炎に抱かれた君の名を叫ぶ<br />
天地の災いがこの世界と人々を<br />
儚く沈めて… 絶望と無力さを知る<br />
ねえ　まだ覚えてる?
